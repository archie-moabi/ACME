<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="account_number">
    <th mat-header-cell *matHeaderCellDef>Account Number</th>
    <td mat-cell *matCellDef="let element">{{ element.account_number }}</td>
    <td mat-footer-cell *matFooterCellDef>Balance</td>
  </ng-container>

  <ng-container matColumnDef="account_type">
    <th mat-header-cell *matHeaderCellDef>Account Type</th>
    <td mat-cell *matCellDef="let element">{{ element.account_type }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef>Balance</th>
    <td mat-cell *matCellDef="let element">{{ element.balance | number: "1.2-2" | currency: "ZAR "}}</td>
    <td mat-footer-cell *matFooterCellDef>
      {{ getTotalBalance() | currency: "ZAR " }}
    </td>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-raised-button
        color="primary"
        [disabled]="element | buttonDisplay"
        (click)="onWidthdrawal(element)"
      >
        Widthdraw
      </button>
    </td>

    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

</div>
